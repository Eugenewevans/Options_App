<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Hustle - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            width: 375px;
            height: 667px;
            margin: 0 auto;
            background: #1a1a2e;
            position: relative;
            border: 2px solid #3498db;
        }
        
        .hud {
            background: rgba(44, 62, 80, 0.9);
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .cash {
            color: #2ecc71;
            font-size: 18px;
            font-weight: bold;
        }
        
        .day {
            color: white;
            font-size: 16px;
        }
        
        .portfolio {
            color: #f1c40f;
            font-size: 16px;
        }
        
        .news-panel {
            background: rgba(52, 73, 94, 0.9);
            margin: 17px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 5px;
        }
        
        .news-title {
            color: #3498db;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .news-description {
            color: white;
            font-size: 14px;
        }
        
        .trading-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        
        .btn {
            width: 150px;
            height: 60px;
            background: #3498db;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .next-day-btn {
            width: 315px;
            height: 50px;
            background: #2ecc71;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            transition: background 0.3s;
        }
        
        .next-day-btn:hover {
            background: #27ae60;
        }
        
        .portfolio-panel {
            background: rgba(44, 62, 80, 0.8);
            margin: 20px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 5px;
        }
        
        .portfolio-title {
            color: #3498db;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .call-options {
            color: #2ecc71;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .put-options {
            color: #e74c3c;
            font-size: 14px;
        }
        
        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- HUD -->
        <div class="hud">
            <div class="cash" id="cash">Cash: $1000</div>
            <div class="day" id="day">Day 1/30</div>
            <div class="portfolio" id="portfolio">Portfolio: $1000</div>
        </div>
        
        <!-- News Panel -->
        <div class="news-panel">
            <div class="news-title" id="news-title">Market News</div>
            <div class="news-description" id="news-description">Click 'Next Day' to see market news!</div>
        </div>
        
        <!-- Trading Buttons -->
        <div class="trading-buttons">
            <button class="btn" onclick="buyOption('calls')">Buy Call Option</button>
            <button class="btn" onclick="buyOption('puts')">Buy Put Option</button>
        </div>
        
        <!-- Next Day Button -->
        <button class="next-day-btn" onclick="nextDay()">Next Day</button>
        
        <!-- Portfolio Panel -->
        <div class="portfolio-panel">
            <div class="portfolio-title">Your Portfolio</div>
            <div class="call-options" id="call-options">Call Options: 0</div>
            <div class="put-options" id="put-options">Put Options: 0</div>
        </div>
        
        <!-- Feedback -->
        <div class="feedback" id="feedback"></div>
    </div>
    
    <script>
        // Game state
        let gameState = {
            cash: 1000,
            day: 1,
            maxDays: 30,
            portfolio: {
                calls: 0,
                puts: 0
            },
            totalValue: 1000
        };
        
        // Market events
        const marketEvents = [
            {
                title: "Tech Boom! ðŸ“ˆ",
                description: "Tech companies are soaring! TechCo stock is rising fast.",
                effect: "bullish"
            },
            {
                title: "Tech Crash! ðŸ“‰",
                description: "Tech stocks are falling! TechCo is dropping.",
                effect: "bearish"
            },
            {
                title: "Retail Surge! ðŸ“ˆ",
                description: "Retail stores are booming! RetailX stock is up.",
                effect: "bullish"
            },
            {
                title: "Retail Slump! ðŸ“‰",
                description: "Retail sales are down! RetailX stock is falling.",
                effect: "bearish"
            }
        ];
        
        let currentEvent = null;
        
        // Update display
        function updateDisplay() {
            document.getElementById('cash').textContent = `Cash: $${gameState.cash}`;
            document.getElementById('day').textContent = `Day ${gameState.day}/${gameState.maxDays}`;
            gameState.totalValue = gameState.cash + (gameState.portfolio.calls * 200) + (gameState.portfolio.puts * 200);
            document.getElementById('portfolio').textContent = `Portfolio: $${gameState.totalValue}`;
            document.getElementById('call-options').textContent = `Call Options: ${gameState.portfolio.calls}`;
            document.getElementById('put-options').textContent = `Put Options: ${gameState.portfolio.puts}`;
        }
        
        // Buy option
        function buyOption(type) {
            const cost = 200;
            
            if (gameState.cash >= cost) {
                gameState.cash -= cost;
                gameState.portfolio[type] += 1;
                updateDisplay();
                showFeedback(type === 'calls' ? 'Call Option Purchased!' : 'Put Option Purchased!', 'success');
            } else {
                showFeedback('Not enough cash!', 'error');
            }
        }
        
        // Show feedback
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.color = type === 'success' ? '#2ecc71' : '#e74c3c';
            feedback.style.display = 'block';
            
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 1500);
        }
        
        // Generate market event
        function generateMarketEvent() {
            const random = Math.random();
            if (random < 0.3) return marketEvents[0]; // Tech Boom
            if (random < 0.6) return marketEvents[1]; // Tech Crash
            if (random < 0.8) return marketEvents[2]; // Retail Surge
            return marketEvents[3]; // Retail Slump
        }
        
        // Process day results
        function processDayResults() {
            if (!currentEvent) return;
            
            let winnings = 0;
            const winAmount = 800;
            
            if (currentEvent.effect === "bullish") {
                winnings = gameState.portfolio.calls * winAmount;
                gameState.portfolio.calls = 0;
            } else if (currentEvent.effect === "bearish") {
                winnings = gameState.portfolio.puts * winAmount;
                gameState.portfolio.puts = 0;
            }
            
            gameState.cash += winnings;
            
            if (winnings > 0) {
                showFeedback(`You won $${winnings}!`, 'success');
            } else if (gameState.portfolio.calls > 0 || gameState.portfolio.puts > 0) {
                showFeedback('No winnings this day.', 'error');
            }
        }
        
        // Next day
        function nextDay() {
            processDayResults();
            
            currentEvent = generateMarketEvent();
            document.getElementById('news-title').textContent = currentEvent.title;
            document.getElementById('news-description').textContent = currentEvent.description;
            
            gameState.day++;
            
            if (gameState.day > gameState.maxDays) {
                alert('Game Complete! Final Cash: $' + gameState.cash);
                // Reset game
                gameState = {
                    cash: 1000,
                    day: 1,
                    maxDays: 30,
                    portfolio: { calls: 0, puts: 0 },
                    totalValue: 1000
                };
                currentEvent = null;
                document.getElementById('news-title').textContent = 'Market News';
                document.getElementById('news-description').textContent = 'Click \'Next Day\' to see market news!';
            }
            
            updateDisplay();
        }
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
